name: Header Bidding System CI/CD

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“¥ Install dependencies
        run: npm ci  # Faster and more reliable than npm install

      - name: ğŸ”¨ Build React App
        run: npm run build
        continue-on-error: false  # Fails if build errors occur

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Ensure PAT with repo & workflow scopes
          publish_dir: ./build
          keep_files: true
          force_orphan: true  # Ensures a clean GitHub Pages deployment
